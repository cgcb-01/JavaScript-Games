<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Let's Play Rock Paper Scissor</h1>
        <p>With My Super Lucky Computer , Lets see Who's Luck Prevails And Who Wins.</p>
    </div>

    <!--Game Field Section-->
    <div class="gamefield">
        
        <div class="user">
            <h1>Your Super Luck</h1>
            <img src="https://raw.githubusercontent.com/cgcb-01/JAVASCRIPT_Project/refs/heads/main/Rock%2Cpaper%2CScissor%20game/images/Screenshot%202025-06-06%20001432.png" alt="stone image" class="gameimg">
            </div>
            <button class="play">
        PLAY NOW
    </button>
        <div class="result" >
        <h1></h1>
        <p></p>
        <button>Continue</button>
        </div>
        <div class="pc">
            <h1>Super Lucky Computer</h1>
              <img src="https://raw.githubusercontent.com/cgcb-01/JAVASCRIPT_Project/refs/heads/main/Rock%2Cpaper%2CScissor%20game/images/Screenshot%202025-06-06%20001432.png" alt="stone image" class="gameimg">
        </div>
    </div>
    <!--Option Choosing Block-->
<div class="choose">
    <p>Choose One from the given symbols<p>
    <div class="imgChoice">
                <button class="b1"><img src="https://raw.githubusercontent.com/cgcb-01/JAVASCRIPT_Project/refs/heads/main/Rock%2Cpaper%2CScissor%20game/images/Screenshot%202025-06-06%20001432.png" alt="Stone"></button>

                <button class="b2"><img src="https://raw.githubusercontent.com/cgcb-01/JAVASCRIPT_Project/refs/heads/main/Rock%2Cpaper%2CScissor%20game/images/Screenshot%202025-06-06%20001814.png" alt="paper"></button>

                <button class="b3"><img src="https://raw.githubusercontent.com/cgcb-01/JAVASCRIPT_Project/refs/heads/main/Rock%2Cpaper%2CScissor%20game/images/Screenshot%202025-06-06%20001900.png" alt="scissor"></button>
            </div>
            <button class="exit">EXIT</button>
        
</div>
<script src="app.js"></script>
</body>
</html>
